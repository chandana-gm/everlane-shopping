<form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="card border-success mb-3">
            <div class="card-header">
                <h1 class="text-center">Donation</h1>
            </div>
            <div class="card-body">
                <p class="text-center font-weight-bold">"Every gift, no matter how small, can make a big impact."</p>

                <div class="form-group mb-3">
                    <label for="disasterSelect" class="form-label">Select Disaster</label>
                    <select class="form-select" id="disasterSelect" formControlName="disasterSelect">
                        <option value="" disabled selected>Select a disaster</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <div *ngIf="donationForm.get('disasterSelect')?.invalid && donationForm.get('disasterSelect')?.touched" class="text-danger">
                        Please select a disaster.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="uploadImage" class="form-label">Upload Image</label>
                    <input type="file" (change)="onFileSelected($event)" accept="image/*" formControlName="uploadImage">
                    <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" width="200">
                    <div *ngIf="donationForm.get('uploadImage')?.invalid && donationForm.get('uploadImage')?.touched" class="text-danger">
                        Please upload an image.
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="men" class="form-label">Dress for Men</label>
                            <input type="number" id="men" formControlName="men" class="form-control" placeholder="Number of Men-dress">
                            <div *ngIf="donationForm.get('men')?.invalid && donationForm.get('men')?.touched" class="text-danger">
                                Please enter a valid number for Men-dress.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="women" class="form-label">Dress for Women</label>
                            <input type="number" id="women" formControlName="women" class="form-control" placeholder="Number of Women-dress">
                            <div *ngIf="donationForm.get('women')?.invalid && donationForm.get('women')?.touched" class="text-danger">
                                Please enter a valid number for Women-dress.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="kid" class="form-label">Dress for Kids</label>
                            <input type="number" id="kid" formControlName="kid" class="form-control" placeholder="Number of Kid-dress">
                            <div *ngIf="donationForm.get('kid')?.invalid && donationForm.get('kid')?.touched" class="text-danger">
                                Please enter a valid number for Kid-dress.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="pickupLocation" class="form-label">Pick Up Location</label>
                    <select class="form-select" id="pickupLocation" formControlName="pickupLocation">
                        <option value="" disabled selected>Select a location</option>
                        <option value="1">Location 1</option>
                        <option value="2">Location 2</option>
                        <option value="3">Location 3</option>
                    </select>
                    <div *ngIf="donationForm.get('pickupLocation')?.invalid && donationForm.get('pickupLocation')?.touched" class="text-danger">
                        Please select a pickup location.
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" [disabled]="donationForm.invalid" class="button">Submit Donation</button>
                </div>
            </div>
        </div>
    </div>
</form>
