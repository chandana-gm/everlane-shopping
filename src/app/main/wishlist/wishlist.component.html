            <!-- <hr> -->
            <div class="row mb-3 section" *ngFor="let data of wishlistData">
                <div class="col-md-2">
                    <img [src]="data.product_image" alt="Product Image" class="img-fluid">
                </div>
                <div class="col-md-7">
                    <p>Product details lorem ipsum dolor Lorem ipsum dolor sit amet. sit consectetur adipiscing elit.
                    </p>
                    <p>price : $200</p>

                </div>

                <div class="col-md-1">
                    <i class="bi bi-trash3" (click)="removeItemFromWishlist(data.id)"></i>
                </div>
                <div class="col-md-2">
                    <button class="cart-button button" (click)="addToCart(data.product,data.id)">
                        <span class="add-to-cart">Add to cart</span>
                    </button>
                </div>&nbsp;
                <hr>
            </div>
        </div>

    </div>
