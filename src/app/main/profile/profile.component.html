<div class="container-fluid full-height">
    <div class="row full-height">
        <div class="profile-detail col-4">
            <div class="row profile-name">
                <div class="col"><i class="bi bi-person-circle fs-1"></i> Anjali Midhun</div>
                <div class="col text-end"><a href="#" class="btn btn-link ">Change</a></div>
            </div>
            <div class="my-profile mt-2" >
                <div><b>My Profile</b></div>
                <div>Change password</div>
                <div>My Review</div>
            </div>
        </div>
        <div class="profile-edit  col">
            <div class="row h-100">
                <div class="col">
                    <div class="container">
                        <div class="mt-2">
                            <h1 class="text-center" style="color:#973d93;">Edit Profile</h1>
                            <form  class="mt-4">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="username" class="form-label">First Name:</label>
                                            <input id="username" formControlName="username" class="form-control" />
                                            
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="form-label">Email:</label>
                                            <input id="email" formControlName="email" class="form-control" />
                                            
                                        </div>
                                        
                                        
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="lastname" class="form-label">Last Name:</label>
                                            <input id="lastname" formControlName="lastname" class="form-control" />
                                            
                                        </div>
                                        <div class="form-group">
                                            <label for="phone" class="form-label">Phone Number:</label>
                                            <input id="phone" formControlName="phone" class="form-control" />
                                            
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                               
                                <button type="submit"  class="button lg mt-4">Edit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
