<div class="container mt-2">

  <div class="row mt-4">
    <div class="col-12">
      <div class="welcome-message custom-card">
        <div class="alert" role="alert">
          <h2 class="alert-heading">Welcome, Admin!</h2>
        </div>
      </div>
    </div>
  </div>
  

    <div class="row mt-4">
      <!-- Product Card -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4"> 
        <div class="card custom-card product-card" routerLink="/admin/update%product">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="bi bi-plus-circle font-large-2 float-left custom-icon product-icon"></i>
                </div>
                <div class="media-body text-right">
                  <h3 class="product-length" *ngIf="!loading; else loadingTemplate">{{productlength}}</h3>
                  <ng-template #loadingTemplate>
                    <img src="../../../assets/images/loaders/spinner.gif" alt="Loading..." style="width: 20px; height: 20px;" />
                  </ng-template>
                  <span class="product-label">Products</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Disaster Card -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4"> 
        <div class="card custom-card disaster-card" routerLink="/admin/donation_list">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="bi bi-heart font-large-2 float-left custom-icon disaster-icon"></i>
                </div>
                <div class="media-body text-right">
                  <h3 class="product-length" *ngIf="!loading; else loadingTemplate">{{disasterListtLength}}</h3>
                  <ng-template #loadingTemplate>
                    <img src="../../../assets/images/loaders/spinner.gif" alt="Loading..." style="width: 20px; height: 20px;" />
                  </ng-template>
                  <span class="product-label">Disasters</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Return Card -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4"> 
        <div class="card custom-card return-card" routerLink="/admin/order%status">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="bi bi-card-checklist font-large-2 float-left custom-icon return-icon"></i>
                </div>
                <div class="media-body text-right">
                  <h3 class="product-length" *ngIf="!loading; else loadingTemplate">{{returnlistlegth}}</h3>
                  <ng-template #loadingTemplate>
                    <img src="../../../assets/images/loaders/spinner.gif" alt="Loading..." style="width: 20px; height: 20px;" />
                  </ng-template>
                  <span class="product-label">Return</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Disapprove Card -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4"> 
        <div class="card custom-card disapprove-card" routerLink="/admin/disaterstatusrequest">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="bi bi-exclamation-triangle font-large-2 float-left custom-icon disapprove-icon"></i>
                </div>
                <div class="media-body text-right">
                  <h3 class="product-length" *ngIf="!loading; else loadingTemplate">{{disapprovListLength}}</h3>
                  <ng-template #loadingTemplate>
                    <img src="../../../assets/images/loaders/spinner.gif" alt="Loading..." style="width: 20px; height: 20px;" />
                  </ng-template>
                  <span class="product-label">Dis-Approv</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Order List Card -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4"> 
        <div class="card custom-card order-card" routerLink="/admin/view%orders">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="bi bi-bag font-large-2 float-left custom-icon order-icon"></i>
                </div>
                <div class="media-body text-right">
                  <h3 class="product-length" *ngIf="!loading; else loadingTemplate">{{ordercount}}</h3>
                  <ng-template #loadingTemplate>
                    <img src="../../../assets/images/loaders/spinner.gif" alt="Loading..." style="width: 20px; height: 20px;" />
                  </ng-template>
                  <span class="product-label">Orderlist</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Status Card -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4"> 
        <div class="card custom-card status-card" routerLink="/admin/productstatus">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="align-self-center">
                  <i class="bi bi-arrow-return-left font-large-2 float-left custom-icon status-icon"></i>
                </div>
                <div class="media-body text-right">
                  <h3 class="product-length" *ngIf="!loading; else loadingTemplate">{{statuscount}}</h3>
                  <ng-template #loadingTemplate>
                    <img src="../../../assets/images/loaders/spinner.gif" alt="Loading..." style="width: 20px; height: 20px;" />
                  </ng-template>
                  <span class="product-label">Ord-Status</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
