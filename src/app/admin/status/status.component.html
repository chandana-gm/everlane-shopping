<div class="table-responsive">
<table class="table" >
    <thead>
      <tr >
        <th>Order Code</th>
        <th>User</th>
        <th>Payment Method</th>
        <th>Payment Status</th>
        <th>Order Status</th>
        <th> Change Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of Orderlist" >
    <td>{{order.order_code}}</td>
       <td>{{order.user}}</td>
       <td>{{order.payment_method}}</td>
       <td>{{order.payment_status}}</td>
       <td [ngStyle]="{
        'color': order.order_status === 'Processing' ? 'orange' : 
                  order.order_status === 'Pending' ? 'red' : 
                  order.order_status === 'Completed' ? 'green' : 'black'
      }">
        {{ order.order_status }}
      </td>
       <td>
        <div class="form-group">
      
        <select id="status" class="form-control" (change)="onStatusChange($event,order.id)"   [disabled]="order.order_status === 'Completed'">
            <option value="" disabled selected>Select Status</option>
          <option value="Processing"  >Processing  <div *ngIf="loading && currentOrderId === order.id" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div></option>
         
          <option value="Completed"  >Completed <div *ngIf="loading && currentOrderId === order.id" class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
          </div></option>
          
        </select>
       
       
      </div>
        
    </td>
      </tr>
      
    </tbody>
  </table>
</div>
