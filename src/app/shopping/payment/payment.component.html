<div class="container">
    <div *ngIf="paymentSuccess" class="row justify-content-center">
        <div class="cards">
            <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
                <i class="checkmark">✓</i>
            </div>
            <h1>Success</h1>
            <p>We received your purchase request;<br /> we'll be in touch shortly!</p>
        </div>
    </div>


    <div *ngIf="paymentFailed" class="row justify-content-center">
        <div class="canceled-payment cards">
            <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
                <i class="cancelmark">✖</i>
            </div>
            <h1>Your payment was canceled</h1>
            <p>The order was canceled<br> Please try again later if necessary.</p>
        </div>
    </div>

    <div *ngIf="paymentProcessing" class="processing-order">
        <div class="processing-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p class="mt-3">Processing, please wait...</p>
        </div>
    </div>

</div>
