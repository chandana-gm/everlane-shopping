                <section class="mt-3">
                    <h3 class="cart-text">Shopping Cart</h3>
                </section>
                <hr>
               <div *ngFor="let item of productDetail">
                <section class="row">
                    <div class="col-md-3">
          
                        <img src="../../../assets/images/everlaneStyle/portrait-handsome-confident-stylish-hipster-lambersexual-modelsexy-modern-man-dressed-white-shirt-trousers-fashion-male-posing-street-background-europe-city-sunset-sunglasses_158538-21210.jpg"
                            alt="Product Image" class="img-fluid">
                    </div>
                    <div class="col-md-6">
               
                    
                        <p>Product details lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <div class="quantity">
                            <button class="quantity-btn minus">-</button>
                            <input type="text" class="quantity-input" value="1" readonly>
                            <button class="quantity-btn plus">+</button>
                        </div>
                        <div class="share-remove-product">
                            <section (click)="removecartItem(item)">Remove</section>
                            <section>&#124; </section>
                            <section>Share</section>

                        </div>
                    </div>
                    <div class="col-md-3">
                        ₹{{item.product_price}}
                    </div>
                </section>

                <hr>
            </div>
