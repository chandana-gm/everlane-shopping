<div class="body row">
    <div class="col">
        <img src="../../../assets/newviolet.jpg" alt="" class="image mt-2">
    </div>
  <div class="col">
      <div class="container">
          <div>
              <h1 class="text-center" style="color:#973d93;">Sign Up</h1>
              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                      <div class="col-6">
                          <div class="form-group">
                              <label for="username" class="form-label">First Name:</label>
                              <input id="username" formControlName="username" class="form-control" />
                              <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="error">
                                  Username is required.
                              </div>
                          </div>
                      </div>
                      <div class="col-6">
                          <div class="form-group">
                              <label for="lastname" class="form-label">Last Name:</label>
                              <input id="lastname" formControlName="lastname" class="form-control" />
                              <div *ngIf="signUpForm.get('lastname')?.invalid && signUpForm.get('lastname')?.touched" class="error">
                                  Username is required.
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="email" class="form-label">Email:</label>
                      <input id="email" formControlName="email" class="form-control" />
                      <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error">
                          Invalid email.
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password" class="form-label">Password:</label>
                      <input id="password" type="password" formControlName="password" class="form-control" />
                      <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error">
                          Password is required (minimum 6 characters).
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="confirmedpassword" class="form-label">Confirm Password:</label>
                      <input id="confirmedpassword" type="password" formControlName="confirmedpassword" class="form-control" />
                      <div class="error" *ngIf="signUpForm.errors?.['mismatch'] && signUpForm.get('confirmedpassword')?.touched">
                          Passwords must match.
                      </div>
                      <div class="error" *ngIf="signUpForm.get('confirmedpassword')?.hasError('required') && signUpForm.get('confirmedpassword')?.touched">
                          Confirm password is required (minimum 6 characters).
                      </div>
                  </div>
                  <button type="submit" [disabled]="signUpForm.invalid" class="button btn-block mt-4">Sign Up</button>
              </form>
          </div>
      </div>
  </div>
  
</div>
