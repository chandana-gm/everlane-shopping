<div class="container-fluid">

    <div class="row ">
        <div class="col-md-6">
          <div class="card  mt-5">
            <div class="card-body">
              <h2 class="card-title text-center">Login</h2>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" formControlName="email" class="form-control" [(ngModel)]="email" />
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                    Valid email is required.
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" formControlName="password" class="form-control"  [(ngModel)]="password" />
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                    Password is required.
                  </div>
                </div>
                <button type="submit" [disabled]="loginForm.invalid" class="button w-100 mt-3">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
