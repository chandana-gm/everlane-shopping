  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-image">
    <div class="row">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg rounded">
          <div class="card-body">
            <div class="text-center mb-4">
              <i class="bi bi-person-circle login-icon"></i>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="username" class="form-label">User Name:</label>
                <input id="username" formControlName="username" class="form-control" />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"  class="text-danger">
                    user name is required.
                </div>
            </div>
              <!-- <div class="form-group">

                  Password is required.

              <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input [type]="passwordFieldType" id="password" formControlName="password" class="form-control" placeholder="Password" />
                  <span class="input-group-text">
                    <i class="bi" [ngClass]="passwordFieldType === 'password' ? 'bi-eye' : 'bi-eye-slash'" (click)="togglePasswordVisibility()"></i>
                  </span>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  Password is required.
                </div>
              </div>
              <button type="submit" [disabled]="loginForm.invalid || loading" class="button w-100 mt-3">
                <span *ngIf="!loading">Login</span>
                <span *ngIf="loading">
                  <img src="../../../assets/images/loaders/spinner.gif" alt="Loading..." style="width: 20px; height: 20px;" />
                </span>
              </button>
              
<!--               
              <button type="submit" [disabled]="loginForm.invalid" class="button w-100 mt-3">Login</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
