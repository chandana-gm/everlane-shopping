<div class="container-fluid">


  <div class="row ">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="login-container">
            <div class="text-center mb-4">
              <i class="bi bi-person-circle login-icon"></i>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" id="email" formControlName="email" class="form-control" [(ngModel)]="email"
                    placeholder="name@example.com" />
                  
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  Valid email is required.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" id="password" formControlName="password" class="form-control"
                    [(ngModel)]="password" placeholder="Password" />
                  
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-danger">
                    Password is required.
                  </div>
              </div>
              <button type="submit" [disabled]="loginForm.invalid" class="button w-100 mt-3">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
